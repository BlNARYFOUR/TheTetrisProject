<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose_menu</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/mainCSS.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>

<header class="choose-menu">
    <h1>Choose an option</h1>
    <p>Last Man Standing</p>
</header>

<div class="choose-option">
    <div class="play-friends">
        <input type="submit" value="Play with friends" id="playFriends" class="playFriends-submit">
    </div>
    <div class="choose-back">
        <input type="submit" value="Back" id="option-back" class="option-back-submit">
    </div>
    <div class="play-opp">
        <input type="submit" value="Find opponents" id="findOpp" class="findOpp-submit">
    </div>
</div>
<a href="#" id="toggleMusic" class="soundON"></a>
<script src="/static/assets/js/themeMusic.js"></script>
</body>
</html>
