<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>highScores</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/mainCSS.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>

<div class="header-scores">
    <h1>High Scores</h1>
    <input type="text" placeholder="Search.." id="searchScore">
</div>

    <div class="score-types">
        <div>
            <p>Singleplayer</p>
            <hr>
            <ul id="single-score"></ul>
        </div>
        <div>
            <p>Multiplayer</p>
            <hr>
            <ul id="multi-score"></ul>
        </div>
        <div>
            <p>Time attack</p>
            <hr>
            <ul id="time-score"></ul>
        </div>
        <div>
            <p>Last man standing</p>
            <hr>
            <ul id="lastMan-score"></ul>
        </div>
    </div>



<script type="text/javascript" src="../assets/js/highScores.js"></script>
</body>
</html>
