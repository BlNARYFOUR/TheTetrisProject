<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="container-field">
    <div class="multiplayer-container">

        <canvas class="userField_1" id="userField_1">

    </div>

    <div class="multiplayer-opponents">
            <canvas class="userField_2" id="userField_2">

            <canvas class="userField_3" id="userField_3">

            <canvas class="userField_4" id="userField_4">
            </canvas>

            <canvas class="userField_5" id="userField_5">
