<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Reinbert Van Acker"/>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

    <script src="../assets/js/sockjs.min.js"></script>
    <script src="../assets/js/vertx-eventbus.min.js"></script>

    <script>
        let eb = new EventBus("http://localhost:8081/tetris/events");
        function sendMessage() {
            eb.send("tetris.events.register", {"username": document.getElementById("username").value, "password": document.getElementById("password")},
                function(err, reply) {
                    console.log("Send register request: " + JSON.stringify(reply));
                });
        }

        eb.onopen = function() {
            eb.registerHandler("tetris.events.*", function (error, message) {
                if (error) {
                    console.log("error: " + JSON.stringify(error));
                }
                console.log("message: " + JSON.stringify(message.body));
                newMessage = document.createElement("li");
                newMessage.innerHTML = JSON.stringify(message.body);
                messagelist.prepend(newMessage);
            });
        };
    </script>
</head>
<body>
<header class="retroBlocks-header">
    <img src="../assets/media/retroBlocks.png" alt="retroBlocks" title="retroBlocks">
</header>
<div class="login-container">
    <br>
    <form action="javascript:sendMessage()">
        <input id="username" type="text" name="user" placeholder="Username" required="required">
        <input id="password" type="password" name="password" placeholder="Password" required="required">
        <input type="submit" name="register" class="login register-submit" value="register" required="required">
    </form>
    <div class="login-help">
        <a href="/static">Login</a>
    </div>
</div>
</body>
</html>
