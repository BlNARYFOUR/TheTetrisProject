<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main_menu</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>


<div class="userInfo">
    <ul>
        <li><img src="#" alt="avatar" title="avatar"></li>
        <li>Welcome <span class="userName">userName</span></li>
        <li>ClanName</li>
        <li>Cubes: <span class="numberOfCubes">500</span></li>
        <li>LVL: <span class="level">5</span></li>
        <li>Leader</li>
        <li>Clanpoints: <span class="clanpoints">30</span></li>
    </ul>
</div>


<div class="mainMenu">
    <ul>
        <li><input type="submit" name="chooseGameMode" class="main chooseGameMode-submit" value="Choose gamemode"></li>
        <li><input type="submit" name="clan" class="main clan-submit" value="Clan"></li>
        <li><input type="submit" name="shop" class="main shop-submit" value="Shop"></li>
        <li><input type="submit" name="highScore" class="main highScore-submit" value="High score"></li>
    </ul>
</div>
<div class="main logOut">
    <input type="submit" name="logOut" class="main logOut-submit" value="Log out">
</div>

</body>
</html>
