<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TetrisMultiplayer</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/mainCSS.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="container-field">
    <div class="multiplayer-container">

        <canvas class="userField_1" id="userField_1">
        </canvas>
    </div>

    <div class="multiplayer-opponents">
            <canvas class="userField_2 hidden" id="userField_2">
            </canvas>

            <canvas class="userField_3 hidden" id="userField_3">
            </canvas>

            <canvas class="userField_4 hidden" id="userField_4">
            </canvas>

            <canvas class="userField_5 hidden" id="userField_5">
            </canvas>
    </div>
</div>


<footer class="multiplayer-footer">

    <ul>
        <li id="pause">Pause</li>
        <li id="time">00:10:59</li>
        <li id="gameMode">Last man standing</li>
    </ul>

</footer>

<script src="../assets/js/gameSounds.js"></script>
<script src="../assets/js/sockjs.min.js"></script>
<script src="../assets/js/vertx-eventbus.min.js"></script>
<script src="../assets/js/cookies.js"></script>
<script src="../assets/js/gameCommunication.js"></script>
<script src="../assets/js/multiplayerField.js"></script>
<a href="#" id="toggleMusic" class="soundON"></a>
<script src="/static/assets/js/themeMusic.js"></script>
</body>
</html>
