<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Friends</title>
    <link rel="stylesheet" type="text/css" href="assets/css/mainCSS.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div id="matchingFriends">
    <p>To invite your friends send them the following URL:</p>
    <p id="url">https://localhost:26/tetris/game/RWbZ2T4CRMmALBpUMdmzoQ==/1/</p>
    <div class="matching-friends-buttons">
        <div class="leaveGame">
            <input type="submit" value="Leave game" id="leaveMatch">
        </div>

        <div class="playGameWithFr">
            <input type="submit" value="Play Game" id="playGame">
        </div>
    </div>
</div>
<div id="matchStats">
    <div id="playerList">
        <p>Player list</p>
        <div class="heading"><p class="name">Name</p>
            <p class="score">Score</p></div>
        <hr>
        <ul id="listOfPlayers"></ul>
    </div>
    <div id="playerChat">
        <p>Chat</p>
        <hr>
        <!--<div class="message-container">
            <form method="post">
                <input type="text" name="message" class="message" placeholder="Type something here..." required="required">
                &lt;!&ndash;<input type="submit" name="send" class="sendMessage" value="send">&ndash;&gt;
            </form>
        </div>-->
        <div class="container">
            <div class="window">
                <div class="text" id="chat-output"></div>
            </div>
            <div class="chatbox">
                <input placeholder="Type something here..." id="chat-input" required="required">
            </div>
        </div>
    </div>
</div>

<script src="assets/js/matchingFriends.js"></script>
<a href="#" id="toggleMusic" class="soundON"></a>
<script src="assets/js/themeMusic.js"></script>
</body>
</html>
