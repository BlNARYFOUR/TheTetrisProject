<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose_hero</title>
    <link rel="stylesheet" type="text/css" href="assets/css/mainCSS.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/loadingCube.css">
</head>
<body>

<header class="retroBlocks-header">
    <img src="assets/media/retroBlocks.png" alt="retroBlocks" title="retroBlocks">
    <p class="chooseHeroTitle">Choose a hero</p>
</header>


<main class="choose-hero-container">
    <ul class="choose-hero" id="choose-hero">
    </ul>
</main>


<div class="choose-hero-buttons">
    <div class="back">
        <input type="submit" value="Back" id="back" class="back-submit">
    </div>

    <div class="playGame">
        <input type="submit" value="Play Game" id="playGame" class="playGame-submit">
    </div>
</div>

<div class="loadingCube hidden">
    <div class="scene">
        <div class="cube">
            <div class="cubeFace cubeFaceFront"></div>
            <div class="cubeFace cubeFaceBack"></div>
            <div class="cubeFace cubeFaceRight"></div>
            <div class="cubeFace cubeFaceLeft"></div>
            <div class="cubeFace cubeFaceTop"></div>
            <div class="cubeFace cubeFaceBottom"></div>
        </div>

        <p><span id="waiting">Waiting for opponent...</span><span id="time"></span></p>
    </div>
</div>

<script src="assets/js/sockjs.min.js"></script>
<script src="assets/js/vertx-eventbus.min.js"></script>
<script src="assets/js/cookies.js"></script>
<script src="assets/js/matching.js"></script>
<script src="assets/js/chooseHero.js"></script>
<a href="#" id="toggleMusic" class="soundON"></a>
<script src="assets/js/themeMusic.js"></script>

</body>
</html>
